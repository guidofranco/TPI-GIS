<body>
  <div id="layout" style="margin:0; width: 100vw; height: 100vh;"></div>

  <div id="popup" style="display: none; width: 500px; height: 200px; overflow: auto">
    <div rel="title">
      Form
    </div>
    <div rel="body">
        <div id="form">
          <div class="w2ui-page page-0">
            <div class="w2ui-field">
              <label>Campo 1:</label>
              <div>
                <input name="campo1" type="text" style="width: 250px !important">
              </div>
            </div>

            <div class="w2ui-field">
              <label>Campo 2:</label>
              <div>
                <input name="campo2" type="text" style="width: 250px !important">
              </div>
            </div>
          </div>
          <div class="w2ui-buttons">
            <input type="button" value="Cancel" name="cancel"/>
            <input type="button" value="Save" name="save"/>
          </div>
        </div>
    </div>
  </div>
</body>

<script>
var modo_consulta = false;
var modo_edición = false;

var layerspanel =`
  <div id="layerspanel">
    <h3 style="text-align: center">CAPAS</h3>
  </div>
`;
var layerspanel_styles = `
  height: 100vh;
  padding: 10px;
  float: left;
  overflow-y: scroll;
  color: #fff;
  background-color: #008dc9;
`;

var mappanel = `
  <div id="map" style="width:calc(100vw - 62px); height: 100vh;"></div>
`;

var infopanel = `<div id="infopanel"></div>`;
var infopanel_styles = `
margin: 0;
padding: 0;
overflow-y: scroll;
color: #fff;
background-color: #008dc9;
`

var buttonspanel = `
<div id="buttonspanel">
  <button title="PANEL CAPAS" class="btn btn-dark mt-3 checked" id="layerspanel_btn" onclick="w2ui['layout'].toggle('left', false); toggle_button(this);">
    <i class="fas fa-layer-group"></i>
  </button>
  <button title="PANEL INFORMACIÓN" class="btn btn-light mt-3 unchecked" id="infopanel_btn" onclick="w2ui['inner_layout'].toggle('bottom', false); toggle_button(this);"><i class="fas fa-table"></i></button>
  <button title="MODO CONSULTA" class="btn btn-light mt-3 unchecked" id="infomode_btn" onclick="modo_consulta = toggle_button(this);"><i class="fas fa-info-circle"></i></button>
  <button title="MEDIR DISTANCIAS" class="btn btn-light mt-3 unchecked" id="measure_btn"><i class="fas fa-ruler"></i></button>
  <button title="MODO EDICIÓN" class="btn btn-light mt-3 unchecked" id="edit_btn"><i class="fas fa-edit"></i></button>
  <button tittle="BORRAR" class="btn btn-light mt-3 unchecked" id="delete"><i class="far fa-trash-alt"></i></button>
</div>
`;
var buttonspanel_styles = `
height: 100vh;
padding: 0px 6px;
overflow-y: scroll;
color: #fff;
background-color: #008dc9;
`
function toggle_button(btn) {
  if (btn.classList.contains('checked')){
    btn.setAttribute('class','btn btn-light mt-3 unchecked');
    return false;
  } else {
    btn.setAttribute('class','btn btn-dark mt-3 checked');
    return true;
  };
}
</script>
